<!DOCTYPE html>
<html lang="en">
<head>

    <title>Age Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Age validator</h1>
        <input id="age" type="text" class="form-control" placeholder="Enter your age">
        <button onclick="ageCheck()" class="check btn-info mt-3">Check</button>
    </div> 
</body>
<script>
    function ageCheck(){
        var data=document.querySelector('#age').value
        if(data>=18){
            alert(`valid ${data}`)
        }
        else{
            alert("invalid")
        }
    }
