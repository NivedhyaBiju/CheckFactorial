<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>Find the Factorial</h1>
        <input id="factorial" type="text" class="form-control" placeholder="Enter the number">
        <button onclick="factorialCheck()" class="check btn-info mt-3">Check</button>
    </div>
</body>
<script>
    function factorialCheck(){
        var data=document.querySelector('factorial')
        var num=6
        var fact=1
        if(num>0){
        fact*=num
        num--
        alert("factorial")
        }
        else{
            alert("not factorial")
        }
    }
</script>
